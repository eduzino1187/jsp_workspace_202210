<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
	<script type="text/javascript">
		let app1;
		
		const Row={
			template:`
				<tr>
					<td>{{idx}}</td>
					<td><a href="#" v-on:click="getDetail(idx)">{{name}}</a></td>
				</tr>
			`
			, props:['category_idx','category_name']
			, data(){
				return{
					idx:this.category_idx, 
					name:this.category_name
				}
			}, 
			methods:{
				getDetail:function(idx){
					getTest(idx);
				}				
			}
			
		}
		function getTest(idx){
			alert(idx);
		}
		function init() {
			app1 = new Vue({
				el:"#app1",
				components:{
					"row":Row					
				},
				data:{
					x:5,
					categoryList:[]
				}
			});
		}
		
		function getCategoryList(){
			$.ajax({
				url:"/vue/category.jsp",
				type:"get",
				success:function(result, status, xhr){
					console.log(result);
					app1.categoryList=result;
				}
			});	
		}
		
		$(function () {
			init();
		});
	</script>

</head>

<body>
	<div class="container" id="app1">
	
		<div class="row m-3">
				<!-- 좌측 begin -->
				<div class="col-md-3">
					<form id="form1">
					<div class="form-group">
						<input type="text" class="form-control" placeholder="Enter Id" name="id">
					</div>
					<div class="form-group">
						<input type="text" class="form-control" placeholder="Enter pass" name="pass">
					</div>
					<div class="form-group">
						<input type="text" class="form-control" placeholder="Enter name" name="name">
					</div>
					<div class="form-group">
						<input type="text" class="form-control" placeholder="Enter email" name="email">
					</div>
					<div class="form-group">
						<button type="button">등록</button>
					</div>
					</form>
				</div>
				<!-- 좌측 end -->
		
			<!-- 가운데 begin -->	
			<div class="col-md-6">
				<table class="table">
					<thead class="thead-dark">
						<tr>
							<th>Firstname</th>
							<th>Lastname</th>
							<th>Email</th>
							<th>Email</th>
							<th>Email</th>
						</tr>
					</thead>
					<tbody>
						<template v-for="category in 10">			
							<row/>

						</template>
					</tbody>
				</table>		
			
			</div>
			<!-- 가운데 end -->
			
			<div class="col-md-3">
				<form id="form2">
					<div class="form-group">
						<input type="text" class="form-control" placeholder="Enter Id" name="id">
					</div>
					<div class="form-group">
						<input type="text" class="form-control" placeholder="Enter pass" name="pass">
					</div>
					<div class="form-group">
						<input type="text" class="form-control" placeholder="Enter name" name="name">
					</div>
					<div class="form-group">
						<input type="text" class="form-control" placeholder="Enter email" name="email">
					</div>
				<div class="form-group">
					<button type="button">등록</button>
				</div>
				</form>
			</div>
		
		</div>
		
	</div>
</body>

</html>
